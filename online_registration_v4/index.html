<!DOCTYPE html>
<html>
<head>
	<title>Online Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Header -->
	<header>
		<h2>THE CODE REVIEW</h2>
		<h3>Sign up for our newsletter</h3>
		<p>Get your latest news on how your code is doing right in your inbox</p>
	</header>
	<div class="big-line"></div>
	<div class="small-line"></div>	
	<!-- Main -->
	<main>
		<form id="info">
			<fieldset>
				<legend>Contact Information</legend>
				<div class="flex-box">
					<label for="name">Full Name</label>
					<input required type="text" id="name" name="user-name" placeholder="Required">
				</div>
				<div class="flex-box">
					<label for="email">Email Address</label>
					<input required type="email" id="email" name="user-email" placeholder="Required">
				</div>
				<div class="flex-box">
					<label for="phone">Phone Number</label>
					<input required type="tel" id="phone" name="user-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
				</div>
				<div class="flex-box">
					<label for="address">Street Address</label>
					<input type="text" id="address" name="user-address">
				</div>
				<div class="flex-box">
					<label for="city">City</label>
					<input type="text" id="city" name="user-city">
				</div>
				<div class="flex-box">
					<label for="state">State</label>
					<select id="state" class="classic" name="user-state" form="info">
						<option value="" disabled selected>Choose State</option>
						<option value="az">Arizona</option>
						<option value="ca">California</option>
						<option value="ny">New York</option>
					</select>
				</div>
				<div class="flex-box">
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="user-zip">
				</div>
			</fieldset>
			<div class="line second"></div>
			<fieldset>
				<legend>Newsletter</legend>
				<p class="newsletters">Select the newsletters you would like to recieve</p>
				<input type="checkbox" id="html-news" name="user-news" value="html" checked>
				<label for="html-news">HTML News</label>
				<div class="clear"></div>
				<input type="checkbox" id="css-news" name="user-news" value="css">
				<label for="css-news">CSS News</label>
				<div class="clear"></div>
				<input type="checkbox" id="js-news" name="user-news" value="js">
				<label for="js-news">Javascrip News</label>
				<div class="clear"></div>
				<p class="newsletters second">Newsletter format</p>
				<input type="radio" id="html-format" name="user-format" value="html-format">
				<label for="html-format">HTML</label>
				<div class="clear"></div>
				<input type="radio" id="plain-format" name="user-format" value="plain-format">
				<label for="plain-format">Plain text</label>
				<div class="clear"></div>
			</fieldset>
			<fieldset>
				<label for="topic" class="second">Other topics you'd like to hear about</label>
				<textarea id="topic" name="user-topic" form="info" placeholder="Enter your text here"></textarea>
			</fieldset>
			<button type="submit" form="info" value="Submit">Sign up</button>
		</form>
	</main>
	<!-- Footer -->
	<footer>
		<p class="italic">Copyright The Code Review</p>
	</footer>
</body>
</html>
